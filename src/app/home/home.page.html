<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <form action="">
    <div>
    <ion-input #valor id="myInput" label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input><br>
    <ion-input #valor id="myInput" label="Outline input" type="file" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input><br>
    <button type="submit" >Submit</button>
    </div>
  </form>
</ion-content>
